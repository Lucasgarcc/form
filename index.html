<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css.css" >
    <title>Cadastro</title>
</head>
<body>
        <div>
            <h1 id="titulo">Cadastro</h1><br>
            <p id="subtitulo"><strong>Complete suas informações</strong></p>
        </div><br> 
    
   <form>
       <fieldset class="campo">
           <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            

            </div>
            <div>
    
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrnome" required> 
           </div>
       </fieldset>

       <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
       </div><br>

       <div class="campo">
           <label><strong>O que você deseja alcançar nesse trabalho?</strong></label>
           <label >
               <input type="radio" name="inicante" value="auxiliuar"><strong>Auxiliuar</strong> 
           </label>
           <label >
               <input type="radio" name="intemediario" value="assistente"><strong>Assistente
           </label></strong> 
           <label>
               <input type="radio" name="profissional" value="supervisor"><strong>Supervisor</strong>
           </label>
        </div>
 
        <div>
           <label for="senioridade"><strong>senioridade</strong></label>
           <select id="senioridade" required>
               <option>Ajudante</option>
               <option>Coordenador</option>
               <option>Líder</option>
            </select>
       </div><br>

       <fieldset class="grupo">
           <div id="check">
               <label><strong>Selecione as suas qualidades:</strong></label required><br>
               <input type="checkbox" id="comportamento" name="comportamento" value="Proativo" >
               <label for=comportamento"><strong>Proativo(a)</strong></label>
               <input type="checkbox" id="" name="communicação" value="Comunicativo" >
               <label for=comunicação"><strong>Comunicativo(a)</strong></label>
               <input type="checkbox" id="capacidade" name="capacidade" value="Flexibilidade" >
               <label for=comportamento"><strong>Flexibilidade</strong></label>
               <input type="checkbox" id="competencia" name="competencia" value="Autoconfiança" >
               <label for="competencia"><strong>Autoconfiança</strong></label>
           </div>
       </fieldset>

       <div>
           <label><strong>Conte um pouco da sua experiência:</strong></label><br><br>
           <textarea name="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
       </div>

       <button class="botao" type="submit">Concluído</button><br>

   </form>

</body>

</html>
